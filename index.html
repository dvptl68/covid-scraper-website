<!DOCTYPE html>

<html>

<head>

  <!-- Title of webpage -->
  <title>Daily COVID-19 Reports</title>

  <!-- Webpage favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='images/icon.ico' />

  <!-- SEO -->
  <meta name='description' content='Select a country, state, and county to recieve daily COVID-19 (coronavirus) data reports.'>
  <meta name='robots' content='index, nofollow' />
  <meta charset="utf-8" />

  <!-- Import custom stylesheet -->
  <link href='css/style.css' type='text/css' rel='stylesheet'>

  <!-- Import Bootstrap stylesheet -->
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <link href='css/bootstrap/bootstrap.css' type='text/css' rel='stylesheet'>

</head>

<body style='opacity: 0;'>

  <!-- Title block -->
  <div id='title-block'>

    <!-- Title text -->
    <h1 id='title'>Daily COVID-19 Reports</h1>

    <!-- Source code image -->
    <img src="images/light-logo.png" alt="Source code" title="Source code" id="github">

  </div>

  <!-- Info block -->
  <div id='info-block'>
    <h2 id='info'>Select a location and enter your email to recieve daily COVID-19 data reports!</h2>
  </div>

  <!-- Main container for webpage contents -->
  <div id='main-container' class='container-fluid'>

    <!-- Separator row -->
    <div class='row' style='height: 30px'></div>

    <!-- Form for user to enter information -->
    <form id='selections' action='php/action.php' method='post'>

      <!-- Row for country selection -->
      <div class='row'>

        <!-- Separator column -->
        <div class='col'></div>

        <div class='col-auto'>

          <!-- Country selection -->
          <label class='labels'>Country:</label>
          <select id='country-select' class='lists' name='country' required>

          </select>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

      <!-- Separator row -->
      <div id='state-sep' class='row' style='height: 20px; display: none'></div>

      <!-- Row for state selection -->
      <div id='state-row' class='row' style='display: none'>

        <!-- Separator column -->
        <div class='col'></div>

        <div class='col-auto'>

          <!-- State selection -->
          <label class='labels'>U.S. State (optional):</label>
          <select id='state-select' class='lists' name='state'>

          </select>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

      <!-- Separator row -->
      <div id='county-sep' class='row' style='height: 20px; display: none'></div>

      <!-- Row for county selection -->
      <div id='county-row' class='row' style='display: none'>

        <!-- Separator column -->
        <div class='col'></div>

        <div class='col-auto'>

          <!-- County selection -->
          <label id='county-label' class='labels'></label>
          <select id='county-select' class='lists' name='county'>

          </select>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

      <!-- Separator row -->
      <div class='row' style='height: 30px'></div>

      <!-- Row for email input -->
      <div class='row' id='email-row'>

        <!-- Separator column -->
        <div class='col'></div>

        <div class='col-auto'>

          <!-- Email address input -->
          <label class='labels'>Email address:</label>
          <input type='email' placeholder='example@domain.com' id='email' class='inputs' name='email' autocomplete='off' disabled required>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

      <!-- Separator row -->
      <div class='row' style='height: 40px'></div>

      <!-- Row for submit button -->
      <div class='row' id='email-row'>

        <!-- Separator column -->
        <div class='col'></div>

        <div class='col-auto'>

          <!-- Submit button -->
          <input id='submit-button' type="submit" value="Submit">

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

    </form>

  </div>

  </div>

  <!-- Import data files as scripts -->
  <script src='locations/countries.jsonp'></script>
  <script src='locations/us-states.jsonp'></script>
  <script src='locations/us-counties.jsonp'></script>

  <!-- Import JS scripts -->
  <script src='js/index-script.js'></script>
  <script src='js/load-script.js'></script>

</body>

</html>
